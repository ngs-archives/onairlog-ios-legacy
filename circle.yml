machine:
  environment:
    LANG: en_US.UTF-8
    XCODE_SCHEME: OnAirLogTests
    XCODE_WORKSPACE: OnAirLog.xcworkspace
dependencies:
  post:
    - echo 'export PATH=$HOME/$CIRCLE_PROJECT_REPONAME/vendor/bundle/ruby/2.0.0/bin:$PATH' >> ~/.bashrc
test:
  pre:
    - /bin/bash Scripts/import-circle-keychain.sh
    - bundle exec rake env:export
  post:
    - /bin/bash Scripts/build-archive.sh:
        environment:
          XCODE_SCHEME: OnAirLog813
          ARCHIVE_PATH: $CIRCLE_ARTIFACTS/OnAirLog813.xcarchive
          PROFILE_UUID: $ONAIRLOG813_PROFILE_UUID
          APPNAME: OnAirLog813
    - /bin/bash Scripts/build-archive.sh:
        environment:
          XCODE_SCHEME: OnAirLog802
          ARCHIVE_PATH: $CIRCLE_ARTIFACTS/OnAirLog802.xcarchive
          PROFILE_UUID: $ONAIRLOG802_PROFILE_UUID
          APPNAME: OnAirLog802

